<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="rootDiv"></div>
    <script>
        var rootDiv = document.getElementById("rootDiv");
        var headDiv = document.createElement("div");
        headDiv.style.display="flex";
        headDiv.style.flexDirection="row";
        headDiv.style.justifyContent="space-between";
        headDiv.style.border = "2px solid black";
        var h1 = document.createElement("h1");
        h1.style.fontSize="20px";
        h1.style.marginLeft = "10px";
        h1.innerHTML = "NJ";
        var headerList = document.createElement("div");
        headerList.style.marginRight = "10px";
        var list = document.createElement("ul");
        list.style.listStyleType = "none";
        list.style.display = "flex";
        list.style.flexDirection = "row";
        var listItem1 = document.createElement("li");
        var listItem2 = document.createElement("li");
        var listItem3 = document.createElement("li");
        var listItem4 = document.createElement("li");
        listItem1.style.marginRight = "10px";
        listItem2.style.marginRight = "10px";
        listItem3.style.marginRight = "10px";
        listItem4.style.marginRight = "10px";
        listItem1.innerHTML = "Home";
        listItem2.innerHTML = "About";
        listItem3.innerHTML = "Contact";
        listItem4.innerHTML = "Blog";
        list.appendChild(listItem1);
        list.appendChild(listItem2);
        list.appendChild(listItem3);
        list.appendChild(listItem4);
        headerList.appendChild(list);
        headDiv.appendChild(h1);
        headDiv.appendChild(headerList);
        rootDiv.appendChild(headDiv);
    </script>
</body>
</html>
