<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Welcome to the Prompt Demo</h1>  
  <script>
    let name = prompt("What is your name?")
    if(name!=null){
      document.write("<h2>Hello, " + name + "!</h2>")
    }
    else{
      document.write("<h2>You cancelled the prompt.</h2>")
    }
  </script>
</body>
</html>
